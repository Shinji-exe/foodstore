<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/bootstrap.css" />
    <link rel="stylesheet" href="./styles/customs.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <script defer src="./scripts/product.js"></script>
    <title>Nothwind Grocery Store</title>
  </head>
  <body>
    <header>
      <nav class="d-flex container-fluid justify-content-between align-content-center mt-3">
        <a href="index.html">
          <img src="./images/sweetPea.webp" class="imageHead" alt="logo" />
        </a>

        <ul class="nav nav-underline align-content-center">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="products.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="checkout.html">
              <i class="bi bi-cart"></i>
            </a>
          </li>
          <!-- <li>
                <a href="#" class="close">
                  <i class="bi bi-x-circle"></i>
                </a>
              </li> -->
        </ul>
        <!-- <i id="listButton" class="bi bi-list h2" onclick=""></i> -->
      </nav>
    </header>
    <main class="container mt-4">
      <h4>Products</h4>
      <hr />
      <div class="d-flex gap-4 my-4">
        <div class="mb-3 w-25">
          <label class="form-label" for="shopByTypeSelect">Shop By</label>
          <select id="shopByTypeSelect" class="form-select">
            <option value="category">Search By Category</option>
            <option value="all" selected>View All</option>
          </select>
        </div>

        <div class="mb-3 w-25">
          <label class="form-label" for="categorySelect">Category</label>
          <select id="categorySelect" class="form-select" onchange="selectCategory()">
            <option value="">Select...</option>
          </select>
        </div>
      </div>

      <section class="card p-4 bg-light-subtle text-muted">
        <div id="productsList" class="my-4 d-flex flex-wrap gap-4"></div>
      </section>
    </main>
  </body>
</html>
